  <script>
    // JavaScript-Code zum Anzeigen des Buttons und Abspielen der Audiodatei
const durchsageDropdown = document.getElementById('durchsageDropdown');
const nextstationDropdown = document.getElementById('nextstationDropdown');
const playAudioButton = document.getElementById('playAudio');
const VVS = document.getElementById("VVS");
const abstellung = document.getElementById("abstellung");
const Bedarfshalt = document.getElementById("Bedarfshalt");
const Höhen = document.getElementById("Höhen");
const LastStop = document.getElementById("LastStop");
const weiter = document.getElementById("weiter");
const TrainTypeDropdown = document.getElementById("TrainTypeDropdown");
const NachDropdown = document.getElementById("NachDropdown");
const Via1Dropdown = document.getElementById("Via1Dropdown");
const Via2Dropdown = document.getElementById("Via2Dropdown");

playAudioButton.addEventListener('click', function() {
  if (durchsageDropdown.value === 'new') {
    const newGongAudio = new Audio('newGong.mp3');
    const exitSpeechAudio = new Audio('exitSpeech.mp3');
    
    newGongAudio.play();

    newGongAudio.addEventListener('ended', function() {
        const selectedValue = nextstationDropdown.value;
        const audioFilePath = "Stations/" + selectedValue + ".mp3";
        const stationAudio = new Audio(audioFilePath);
        
        stationAudio.play();

        stationAudio.addEventListener('ended', function() {
        const selectedValue = exitDropdown.value;
        const exitAudio = new Audio(selectedValue + ".mp3");
        exitAudio.play();
        exitAudio.addEventListener('ended', function() {

	if (LastStop.checked) {
	const endStationAudio = new Audio('endStation.mp3');

  endStationAudio.play();
  };
	if (VVS.checked) {
	const VMSAudio = new Audio('letzter-halt-vms.mp3');

	VMSAudio.play();
  };
	if (abstellung.checked) {
	const AbstellungAudio = new Audio('abstellung.mp3');

	AbstellungAudio.play();
  };
	if (Bedarfshalt.checked) {
	const BedarfshaltAudio = new Audio('bedarfshalt.mp3');

	BedarfshaltAudio.play();
  };

  if (Höhen.checked) {
	const HöhenunterschiedAudio = new Audio('höhenunterschied.mp3');

	HöhenunterschiedAudio.play();
  };
  if (weiter.checked) {
	const weiteralsAudio = new Audio('continue-as.mp3');

        weiteralsAudio.play();
	weiteralsAudio.addEventListener('ended', function() {
        const selectedValue = "Zugtyp/" + TrainTypeDropdown.value;
        const TypeAudio = new Audio(selectedValue + ".mp3");
        TypeAudio.play();
        TypeAudio.addEventListener('ended', function() {
	const toAudio = new Audio('to.mp3');

        toAudio.play();
        toAudio.addEventListener('ended', function() {
          const selectedValue = "Stations/" + NachDropdown.value;
	const toStationAudio = new Audio(selectedValue + ".mp3");

        toStationAudio.play();
        toStationAudio.addEventListener('ended', function() {
	const viaAudio = new Audio("via.mp3");

        viaAudio.play();

        viaAudio.addEventListener('ended', function() {
          const selectedValue = "Stations/" + Via1Dropdown.value;
	const via1Audio = new Audio(selectedValue + ".mp3");

        via1Audio.play();

        via1Audio.addEventListener('ended', function() {
          const selectedValue = "Stations/" + Via2Dropdown.value;
	const via2Audio = new Audio(selectedValue + ".mp3");

        via2Audio.play();
        });
})})})})})}})})})}});
  </script>
